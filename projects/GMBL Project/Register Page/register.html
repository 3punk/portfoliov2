<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Vayzento Store</title>
    <link rel="stylesheet" href="registyle.css">
</head>
<body>
    <section class="hero">
        <div class="main-width">
            <header>
                <div class="logo">
                    <h2><a href="/HTML/GMBL Project/index.html">Vayzento Store</a></h2>
                </div>

                <nav>
                    <ul>
                        <li class="active"><a href="/HTML/GMBL Project/Top Up Page/topup.html">Top Up</a></li>
                        <li><a href="/HTML/GMBL Project/Register Page/register.html">Register</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li class="btn"><a href="#">Profile</a></li>
                    </ul>
                </nav>
            </header>

            <section class="content">
                <div class="form-box">
                    <div class="form-value">
                        <form action="">
                            <h2 class="named">Register</h2>
                            <div class="inputbox">
                                <ion-icon name="person-outline"></ion-icon>
                                <input type="text" required>
                                <label for="">Nama</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" required>
                                <label for="">Email</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" required>
                                <label for="">Password</label>
                            </div>
                            <button>Register</button>
                            <div class="login">
                                <p>Sudah punya akun? <a href="#">Klik disini</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </section>
            </section>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
